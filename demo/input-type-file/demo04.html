<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="file" name="file" id="files">
    <div class="read-byte-btn-wrap">
        <button data-startbyte="0" data-endbyte="4">1-5</button>
        <button data-startbyte="5" data-endbyte="14">6-15</button>
        <button data-startbyte="6" data-endbyte="7">7-8</button>
        <button>entire file</button>
    </div>
    <div class="output"></div>

    <script>
        const output = document.querySelector('.output')

        document.querySelector('.read-byte-btn-wrap').addEventListener('click', function (evt) {
            const target = evt.target
            if (target.tagName.toLowerCase() === 'button') {
                const start = target.dataset['startbyte']
                const end = target.dataset['endbyte']
                readBlob(start, end)
            }
        }, false)

        function readBlob(start, end) {
            const files = document.querySelector('#files').files

            if (!files.length) {
                alert('please select a file!')
                return
            }

            const file = files[0]
            start = Number.parseInt(start) || 0
            end = Number.parseInt(end) || file.size - 1

            const reader = new FileReader()
            reader.onloadend = function (evt) {
                if (evt.target.readyState === FileReader.DONE) {
                    output.innerHTML = evt.target.result
                }
            }
            const blob = file.slice(start, end + 1)
            // reader.readAsBinaryString(blob)
            // reader.readAsArrayBuffer(blob)
            // reader.readAsText(blob)
            reader.readAsDataURL(blob)
        }
    </script>
</body>

</html>
