<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .refresh-text {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            line-height: 50px;
            text-align: center;
        }

        .refresh-container {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 100%;
            background: #eee;
            overflow-y: auto;
        }

        .loadmore-text {
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <main>
        <div class="refresh-text"></div>
        <div class="refresh-container"></div>
        <div class="loadmore-text"></div>
    </main>

    <script src="./pull-down-refresh.js"></script>
</body>

</html>
