<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            height: 300px;
            background-color: orangered;
        }

        .child {
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: orange;
        }

        .parent-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-top: 10px;
            background-color: orangered;
        }

        .child-2 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent-2">
        <div class="child-2"></div>
    </div>
</body>

</html>
