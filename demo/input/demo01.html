<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <label>text: <input type="text" name="text" id="text"></label><br>
  <label>password: <input type="password" name="password" id="password"></label><br>
  <label>number: <input type="number" name="number" id="number" min="0" max="100" step="0.05"></label><br>
  <label>range: <input type="range" name="range" id="range" min="0" max="10"></label><br>
  <label>tel: <input type="tel" name="tel" id="tel"></label><br>
  <label>time: <input type="time" name="time" id="time"></label><br>
</body>
</html>
