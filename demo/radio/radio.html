<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="radio.css">
</head>

<body>
  <section class="radio-wrap">
    <label class="radio-label radio-inline radio-animation">
      <input type="radio" name="sexRadio">
      <i class="radio-icon"></i>
      <span>男</span>
    </label>
    <label class="radio-label radio-inline radio-animation">
      <input type="radio" name="sexRadio">
      <i class="radio-icon"></i>
      <span>女</span>
    </label>
    <label class="radio-label radio-inline">
      <input type="radio" name="sexRadio">
      <i class="radio-icon"></i>
      <span>不男不女</span>
    </label>
  </section>

  <section class="checkbox-wrap">
    <label class="checkbox-label checkbox-inline checkbox-animation">
      <input type="checkbox" name="sexCheckbox">
      <i class="checkbox-icon"></i>
      <span>男</span>
    </label>
    <label class="checkbox-label checkbox-inline checkbox-animation">
      <input type="checkbox" name="sexCheckbox">
      <i class="checkbox-icon"></i>
      <span>女</span>
    </label>
    <label class="checkbox-label checkbox-inline">
      <input type="checkbox" name="sexCheckbox">
      <i class="checkbox-icon"></i>
      <span>不男不女</span>
    </label>
  </section>

  <section class="switch-wrap">
    <label class="switch-label switch-inline switch-animation">
      <input type="checkbox" name="sexSwitch">
      <i class="switch-icon"></i>
    </label>
    <label class="switch-label switch-inline">
      <input type="checkbox" name="sexSwitch">
      <i class="switch-icon"></i>
    </label>
  </section>
</body>

</html>
