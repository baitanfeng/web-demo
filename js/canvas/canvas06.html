<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="./flower.jpg" alt="flower">
    <canvas id="drawing" width="800" height="800"></canvas>

    <script>
        window.onload = function() {
            let image = document.images[0];
            let drawing = document.querySelector("#drawing");

            let context = drawing.getContext("2d");
            let pattern = context.createPattern(image, "repeat");

            context.fillStyle = pattern;
            context.fillRect(image.width * 0.5, image.height * 0.5, image.width * 1.5, image.height * 2);

            console.log(context.getImageData(0, 0, 100, 100));
        }
    </script>
</body>

</html>
