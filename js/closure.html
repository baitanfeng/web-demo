function module() {
  let arr = [];

  function add(val) {
    arr.push(val);
  }

  function get(index) {
    if (index >= 0 && index < arr.length) {
      return arr[index];
    }
    return null;
  }

  return {
    add,
    get
  }
}

let mod = module();

mod.get(1);
