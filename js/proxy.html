      defineProperty(trapTarget, key, descriptor) {
        if (typeof key === "symbol") {
          return false;
        }

        return Reflect.defineProperty(trapTarget, key, descriptor);
      }
    });

      value: "proxy"
    });
    console.log(proxy.name);
