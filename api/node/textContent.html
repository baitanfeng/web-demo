<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="node">this is <span style="display: none;">some</span> text.</div>

    <script>
        // https://developer.mozilla.org/zh-CN/docs/Web/API/Node/textContent
        
        let text = document.querySelector('#node');
        console.log(text.textContent); // this is some text.
        console.log(text.innerText); // this is text.
        console.log(text.innerHTML); // this is <span style="display: none;">some</span> text.
    </script>
</body>
</html>
