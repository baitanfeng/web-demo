  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: #333;
    }

    ul, li {
      list-style: none;
      height: 100%;
    }

    /* 使得图片居中 webkit-box */
    li {
      position: absolute;
      display: -webkit-box;
      -webkit-box-pack: center;
      -webkit-box-align: center;
    }

    li img {
      max-width: 100%;
      max-height: 100%;
    }

    #canvas {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div id="canvas"></div>
