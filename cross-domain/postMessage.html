<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <iframe src="http://127.0.0.1:4000/postMessage2.html" frameborder="5" id="frame" onload="load()"></iframe>

  <script>
    function load() {
      let iframe = document.querySelector("iframe");
      iframe.contentWindow.postMessage("我爱你", "http://127.0.0.1:4000");
      window.onmessage = function (event) {
        console.log(event.data);
      }
    }
  </script>
</body>

</html>
