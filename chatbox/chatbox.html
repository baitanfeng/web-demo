<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disable scroll chaining on fixed position element</title>
  <link rel="stylesheet" href="chatbox.css">
</head>

<body>

  <main>
    <header>
      <div>
        <h2>Your inbox...</h2>
      </div>
    </header>
    <div class="refresher">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>
    <section id="inbox">
      <!-- filled dynamically -->
    </section>

    <chat-window title="Chat with Eric Bidelman" open>
      <div class="msg">I'm going to count...</div>
      <div class="msg">1</div>
      <div class="msg">2</div>
      <div class="msg">3</div>
      <div class="msg">4</div>
      <div class="msg">5</div>
      <div class="msg">6</div>
      <div class="msg">Scrolling in this window does not scroll the page behind it!</div>
      <div class="msg">The .msgs container has
        <code>overflow:auto</code> and uses
        <code>overscroll-behavior-y:contain</code> to prevent that behavior.</div>
    </chat-window>
  </main>

  <template id="chat-window-template">
    <style>
      :host {
        display: block;
        max-width: 250px;
        background: #fff;
        contain: content;
      }

      :host([open]) .msgs {
        display: flex;
      }

      .toolbar {
        padding: 8px;
        background: #404040;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        cursor: pointer;
        user-select: none;
      }

      .toolbar #title {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .toolbar #close {
        font-size: inherit;
        background: none;
        border: none;
        color: inherit;
      }

      .msgs {
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: start;
        height: 300px;
        overflow: auto;
        overscroll-behavior-y: contain;
      }

      ::slotted(.msg) {
        padding: 8px 16px;
        margin: 8px;
        border-radius: 5px;
        background-color: #eee;
      }

      ::slotted(.msg:nth-child(even)) {
        align-self: flex-end;
      }

      #input-container {
        border: 1px solid #ccc;
        border-top: 1px solid #aaa;
      }

      #input-container input {
        padding: 8px;
        font-size: inherit;
        width: 100%;
        height: 100%;
        border: none;
        box-sizing: border-box;
      }

      .msgs-container {
        display: none;
      }

      :host([open]) .msgs-container {
        display: block;
      }
    </style>
    <div class="toolbar">
      <span id="title"></span>
      <button id="close">ùòÖ</button>
    </div>
    <div class="msgs-container">
      <div class="msgs">
        <slot></slot>
      </div>
      <div id="input-container">
        <input type="text" placeholder="Enter text">
      </div>
    </div>
  </template>

  <script src="chatbox.js"></script>
</body>

</html>
