<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        .float {
            float: left;
            width: 80px;
            height: 80px;
            margin: 10px;
            background: orangered;
        }
    </style>
</head>

<body>
    <section>
        <div class="float"></div>
        <div style="background: #ccc;">
            值得强调的是，当你使某个元素浮动并让文字环绕它时，内容的line
            box被截断了。如果你让一个元素浮动，同时为紧跟着的包含文本的元素设置一个背景色，你会发现背景色会出现在浮动元素下方。
        </div>
        <div>
            如果你想要在浮动元素和环绕的文本之间创建边距，你需要给浮动元素设置外边距。在文本元素上设置外边距只会让其相对于容器缩进。
        </div>
    </section>
</body>

</html>
