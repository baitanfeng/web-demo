<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .shadow {
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }

      .shadow2 {
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
      }

      .shadow3 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }

      .shadow4 {
        color: yellow;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }

      .shadow5 {
        background: #203;
        color: #ffc;
        text-shadow: 0 0 0.1rem, 0 0 0.3rem;
      }

      a.shadow6 {
        background: #203;
        color: white;
        transition: 1s;
        text-decoration: none;
      }
      a.shadow6:hover {
        color: transparent;
        text-shadow: 0 0 0.1em white, 0 0 0.3em white;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow">Text shadow effect!</h1>
    <h1 class="shadow2">Text shadow effect!</h1>
    <h1 class="shadow3">Text shadow effect!</h1>
    <h1 class="shadow4">Text shadow effect!</h1>
    <h1 class="shadow5">Text shadow effect!</h1>
    <h1><a href="/" class="shadow6">Text shadow effect!</a></h1>
  </body>
</html>
