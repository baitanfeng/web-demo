<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        .shadow_1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .shadow_2 {
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        }

        .shadow_3 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        .shadow_4 {
            color: yellow;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .shadow_5 {
            color: #ffc;
            text-shadow: 0 0 0.1rem, 0 0 0.3rem;
            background: #203;
        }

        a.shadow_6 {
            color: white;
            text-decoration: none;
            background: #203;
            transition: 1s;
        }

        a.shadow_6:hover {
            color: transparent;
            text-shadow: 0 0 0.1rem white, 0 0 0.3rem white;
        }
    </style>
</head>

<body>
    <h1 class="shadow_1">Text shadow effect!</h1>
    <h1 class="shadow_2">Text shadow effect!</h1>
    <h1 class="shadow_3">Text shadow effect!</h1>
    <h1 class="shadow_4">Text shadow effect!</h1>
    <h1 class="shadow_5">Text shadow effect!</h1>
    <h1><a href="/" class="shadow_6">Text shadow effect!</a></h1>
</body>

</html>
