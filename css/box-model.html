<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .section {
            margin: 10px auto;
            background: #111;
            overflow: hidden;
        }

        .child {
            height: 100px;
            margin-top: 10px;
            background: orangered;
        }

        .section p {
            margin: 10px auto;
            background: orangered;
        }

        .bfc {
            background: #333;
            overflow: hidden;
        }

        .left {
            float: left;
            width: 100px;
            height: 100px;
            background: orangered;
        }

        .right {
            height: 110px;
            background: #333;
        }
    </style>
</head>

<body>
    <section class="section">
        <article class="child"></article>
    </section>

    <section class="section">
        <p>1</p>
        <div class="bfc">
            <p>2</p>
        </div>
        <p>3</p>
    </section>

    <section class="section">
        <div class="left"></div>
        <div class="right bfc"></div>
    </section>
</body>

</html>
