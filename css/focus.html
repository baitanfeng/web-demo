<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        input+.pop-tips {
            border: 1px solid #eee;
            transform: scaleY(0);
            transform-origin: 0 0;
            transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 0.1);
        }

        input:focus+.pop-tips {
            transform: scaleY(1);
        }
    </style>
</head>

<body>
    <input type="text" />
    <div class="pop-tips">pop tips</div>
    <div>the previous element takes up space</div>
</body>

</html>
