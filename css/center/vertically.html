<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            height: 100px;
            margin: 10px 0;
            background: orangered;
        }

        .inner {
            color: white;
            background: black;
        }

        .table-vertical-center {
            display: table;
        }

        .table-vertical-center .inner {
            display: table-cell;
            vertical-align: middle;
        }

        .position-vertical-center .inner {
            display: inline-block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .flex-vertical-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <main class="table-vertical-center">
        <div class="inner">vertical center</div>
    </main>

    <main class="position-vertical-center">
        <div class="inner">vertical center</div>
    </main>

    <main class="flex-vertical-center">
        <div class="inner">vertical center</div>
    </main>
</body>

</html>
