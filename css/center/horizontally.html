<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="horizontal-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            height: 100px;
            margin: 10px 0;
            background: orangered;
        }

        .inner {
            color: white;
            background: black;
        }

        .inline-horizontal-center {
            text-align: center;
        }

        .inline-horizontal-center .inner {
            display: inline;
        }

        .block-horizontal-center .inner {
            display: block;
            width: 200px;
            margin: 0 auto;
            text-align: center;
        }

        .flex-horizontal-center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <main class="inline-horizontal-center">
        <div class="inner">horizontal center</div>
    </main>

    <main class="block-horizontal-center">
        <div class="inner">horizontal center</div>
    </main>

    <main class="flex-horizontal-center">
        <div class="inner">horizontal center</div>
    </main>
</body>

</html>
