<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            height: 100px;
            margin: 10px 0;
            background: orangered;
        }

        .inner {
            color: white;
            background: black;
        }

        .position-center .inner {
            display: inline-block;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-center {
            display: grid;
        }

        .grid-center .inner {
            margin: auto;
        }
    </style>
</head>

<body>
    <main class="position-center">
        <div class="inner">horzontal and vertical center</div>
    </main>

    <main class="flex-center">
        <div class="inner">horzontal and vertical center</div>
    </main>

    <main class="grid-center">
        <div class="inner">horzontal and vertical center</div>
    </main>
</body>

</html>
