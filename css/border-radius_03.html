<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .yin-yang {
            position: relative;
            width: 96px;
            height: 48px;
            border-style: solid;
            border-color: red;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            background: #eee;
            box-sizing: content-box;
        }

        .yin-yang:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            border: 18px solid red;
            border-radius: 100%;
            background: #eee;
            box-sizing: content-box;
        }

        .yin-yang:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 12px;
            height: 12px;
            border: 18px solid #eee;
            border-radius: 100%;
            background: red;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div class="yin-yang"></div>
</body>

</html>
