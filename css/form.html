<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form-item {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .form-input {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            border: 1px solid #eee;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus:valid {
            border-color: green;
        }

        .form-input:focus:invalid {
            border-color: red;
        }

        .form-button {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            border-radius: 2px;
            height: 40px;
            background-color: #0099ff;
            cursor: pointer;
            color: #fff;
            margin-left: auto;
            transition: all 0.3s;
        }

        .field-phone:placeholder-shown {
            width: 100%;
        }

        .field-phone:placeholder-shown+.form-button {
            width: 0;
            opacity: 0;
        }

        .field-phone:not(:placeholder-shown) {
            width: calc(75% - 10px);
        }

        .field-phone:not(:placeholder-shown)+.form-button {
            width: 25%;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-item">
            <input class="form-input" type="text" name="name" id="name" placeholder="请输入姓名" required />
        </div>

        <div class="form-item" style="flex-direction: row;">
            <input class="form-input field-phone" type="text" name="phone" id="phone" placeholder="请输入手机号" required />
            <button class="form-button">获取验证码</button>
        </div>
    </form>
</body>

</html>
