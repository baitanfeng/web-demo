<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --gap: 10px;
        }

        * {
            box-sizing: border-box;
        }

        .gap {
            margin: var(--gap);
        }

        .form-row {
            display: flex;
            flex-direction: column;
        }
        .form-inline {
            flex-direction: row;
        }

        .form-input {
            padding: 10px;
            outline: none;
            border: 1px solid #e9e9e9;
            border-radius: 2px;
            width: 100%;
            height: 40px;
            transition: all 0.3s;
        }

        .form-input:focus:valid {
            border-color: #0099ff;
        }
        .form-input:focus:invalid {
            border-color: #ff6666;
        }

        .form-button {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            border-radius: 2px;
            height: 40px;
            background-color: #0099ff;
            cursor: pointer;
            color: #fff;
            margin-left: auto;
            transition: all 0.3s;
        }

        .form-input:placeholder-shown {
            width: 100%;
        }
        .form-input:placeholder-shown + .form-button {
            width: 0;
            opacity: 0;
        }

        .form-input:not(:placeholder-shown) {
            width: calc(75% - 10px);
        }
        .form-input:not(:placeholder-shown) + .form-button {
            width: 25%;
        }
    </style>
</head>

<body>
    <form class="form">
        <div class="form-row gap">
            <input class="form-input" type="text" name="name" id="name" placeholder="请输入姓名" required />
        </div>

        <div class="form-row gap">
            <div class="form-row form-inline">
                <input class="form-input" type="text" name="qrcode" id="qrcode" placeholder="请输入验证码" required />
                <button class="form-button">获取验证码</button>
            </div>
        </div>
    </form>
</body>

</html>
