<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 2000px;
    }

    .red {
      background: red;
      width: 200px;
      height: 200px;

      position: relative;
      left: 100px;
      top: 100px;
    }

    .blue {
      background: blue;
      width: 100px;
      height: 100px;
    }

    .green {
      background: green;
      width: 100px;
      height: 100px;
      position: fixed;
      top: 150px;
      left: 150px;
    }
  </style>
</head>
<body>
  <div class="red">
    <div class="blue"></div>
    <div class="green"></div>
  </div>
  <div class="blue"></div>
</body>
</html>
