<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dynamic-border {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            width: 200px;
            height: 100px;
            color: #f66;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;

            background:
                linear-gradient(90deg, #f66, #66f) no-repeat left top/100% 2px,
                linear-gradient(180deg, #f66, #66f) no-repeat right top/2px 100%,
                linear-gradient(270deg, #f66, #66f) no-repeat right bottom/100% 2px,
                linear-gradient(0deg, #f66, #66f) no-repeat left bottom/2px 100%;
            transition: all 0.3s;
        }

        .dynamic-border:hover {
            background-size:
                0 2px,
                2px 0,
                0 2px,
                2px 0;
        }
    </style>
</head>

<body>
    <div class="dynamic-border">iCSS</div>
</body>

</html>
