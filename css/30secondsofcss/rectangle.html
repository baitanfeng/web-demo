<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .rectangle {
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid grey;
        }

        .rectangle::before,
        .rectangle::after {
            box-sizing: border-box;

            content: '';
            position: absolute;
            border: 1px solid white;
        }

        .rectangle::before {
            width: 100px;
            height: 60px;
        }

        .rectangle::after {
            width: 60px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        rectangle
    </div>
</body>
</html>
