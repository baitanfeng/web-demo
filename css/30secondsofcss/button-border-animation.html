<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --color: #c47135;
        }

        .button {
            position: relative;
            color: #fff;
            background-color: var(--color);
            padding: 10px 40px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .button:before,
        .button:after {
            content: '';
            position: absolute;
            width: 24px;
            border: 0 solid transparent;
            transition: all 0.25s;
        }

        .button:before {
            border-top: 2px solid var(--color);
            left: 0px;
            top: -5px;
        }

        .button:after {
            border-bottom: 2px solid var(--color);
            bottom: -5px;
            right: 0px;
        }

        .button:hover:before,
        .button:hover:after {
            width: 100%;
        }
    </style>
</head>

<body>
    <button class="button">Submit</button>
</body>

</html>
