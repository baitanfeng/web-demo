<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      input[type="checkbox"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
      }

      input[type="checkbox"] + label::before {
        content: "\a0"; /* 不换行空格 */
        display: inline-flex;
        align-items: center;
        width: 0.6rem;
        height: 0.6rem;
        margin-right: 0.2rem;
        border-radius: 0.2rem;
        background: silver;
        padding: 0.3rem;
      }

      input[type="checkbox"]:checked + label::before {
        content: "\2713";
        background: yellowgreen;
      }

      input[type="checkbox"]:focus + label::before {
        box-shadow: 0 0 0.1em 0.1em #58a;
      }

      input[type="checkbox"]:disabled + label::before {
        background: gray;
        box-shadow: none;
        color: #555;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="awesome" /> <label for="awesome">Awesome!&#xe698;</label>
  </body>
</html>
