<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        div {
            margin: 10px 0;
        }

        input[type="checkbox"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        input[type="checkbox"]+label::before {
            /* 不换行空格 */
            content: "\a0";
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            width: 0.6rem;
            height: 0.6rem;
            padding: 0.3rem;
            margin-right: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
        }

        input[type="checkbox"]:checked+label::before {
            content: "\2713";
        }

        input[type="checkbox"]:disabled+label::before {
            color: #555;
            box-shadow: none;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div>
        <input type="checkbox" id="awesome" />
        <label for="awesome">Awesome</label>
    </div>

    <div>
        <input type="checkbox" id="disabled" disabled />
        <label for="disabled">disabled</label>
    </div>

    <div>
        <input type="checkbox" id="disabledandchecked" disabled checked />
        <label for="disabledandchecked">disabled and checked</label>
    </div>
</body>

</html>
