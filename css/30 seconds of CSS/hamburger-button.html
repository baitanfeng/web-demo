<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hb,
        .hb:before,
        .hb:after {
            position: relative;
            width: 30px;
            height: 5px;
            border: none;
            outline: none;
            background-color: #333;
            border-radius: 3px;
            transition: 0.5s;
            cursor: pointer;
        }

        .hb:before,
        .hb:after {
            content: '';
            position: absolute;
            top: -7.5px;
            left: 0;
        }

        .hb:after {
            top: 7.5px;
        }

        .hb:hover {
            background-color: transparent;
        }

        .hb:hover:before,
        .hb:hover:after {
            top: 0;
        }

        .hb:hover::before {
            transform: rotate(45deg);
        }

        .hb:hover::after {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <button class="hb"></button>
</body>

</html>
