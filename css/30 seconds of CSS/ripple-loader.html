<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ripple-loader {
            position: relative;
            width: 64px;
            height: 64px;
            background: grey;
        }

        .ripple-loader div {
            position: absolute;
            border: 4px solid #76ff03;
            border-radius: 50%;
            animation: ripple-loader 2s ease-out infinite;
            left: 28px;
            top: 28px;
        }

        .ripple-loader div:nth-child(2) {
            animation-delay: -0.5s;
        }
        .ripple-loader div:nth-child(3) {
            animation-delay: -1s;
        }
        .ripple-loader div:nth-child(4) {
            animation-delay: -1.5s;
        }

        @keyframes ripple-loader {
            0% {
                top: 28px;
                left: 28px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0;
                left: 0;
                width: 56px;
                height: 56px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="ripple-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
