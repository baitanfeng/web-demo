<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
            padding: 0 12px;
        }

        nav li a {
            position: relative;
            display: block;
            color: #222;
            text-align: center;
            padding: 8px 0;
            text-decoration: none;
        }

        li a::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #f6c126;
            z-index: -1;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
        }

        li a:hover::before,
        li a:focus::before {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/">About</a></li>
            <li><a href="#/">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
