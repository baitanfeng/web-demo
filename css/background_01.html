<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        div {
            width: 240px;
            height: 120px;
            margin: 10px 0;
        }

        .calc {
            background: url(http://csssecrets.io/images/code-pirate.svg) #58a;
            background-position: calc(100% - 10px) calc(100% - 10px);
            background-repeat: no-repeat;
        }

        .linear-gradient {
            background: linear-gradient(to right,
                    #fb3 25%,
                    #58a 0,
                    #58a 50%,
                    #fb3 0,
                    #fb3 80%,
                    #58a 0) #eee;
            background-size: 30px 30px;
            background-repeat: no-repeat;
        }

        .linear-gradient2 {
            background:
                linear-gradient(90deg, rgba(200, 0, 0, 0.5) 50%, transparent 0),
                linear-gradient(rgba(200, 0, 0, 0.5) 50%, transparent 0),
                #eee;
            background-size: 30px 30px;
            background-repeat: no-repeat;
        }

        .linear-gradient3 {
            background:
                linear-gradient(transparent 29px, #58a 0),
                linear-gradient(90deg, transparent 29px, #58a 0),
                #eee;
            background-size: 30px 30px;
        }

        .linear-gradient4 {
            background:
                linear-gradient(transparent 78px, white 0),
                linear-gradient(90deg, transparent 78px, white 0),
                linear-gradient(transparent 15px, hsla(0, 0%, 100%, 0.3) 0),
                linear-gradient(90deg, transparent 15px, hsla(0, 0%, 100%, 0.3) 0),
                #58a;
            background-size: 80px 80px, 80px 80px, 16px 16px, 16px 16px;
        }

        .repeating-linear-gradient {
            background: repeating-linear-gradient(45deg,
                    #fb3 0,
                    #fb3 15px,
                    #58a 0,
                    #58a 30px);
        }

        .repeating-linear-gradient2 {
            background:
                repeating-linear-gradient(45deg,
                    hsla(0, 0%, 100%, 0.1),
                    hsla(0, 0%, 100%, 0.1) 15px,
                    transparent 0,
                    transparent 30px) #58a;
        }

        .radial-gradient {
            background: 
                radial-gradient(tan 30%, transparent 0),
                radial-gradient(tan 30%, transparent 0),
                #58a;
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
    </style>
</head>

<body>
    <div class="calc"></div>
    <div class="linear-gradient"></div>
    <div class="linear-gradient2"></div>
    <div class="linear-gradient3"></div>
    <div class="linear-gradient4"></div>
    <div class="repeating-linear-gradient"></div>
    <div class="repeating-linear-gradient2"></div>
    <div class="radial-gradient"></div>
</body>

</html>
